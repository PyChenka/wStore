{% load custom_filters %}
<form action="{% url 'subscribe:form' %}" method="post" class="form-inline">
  {% csrf_token %}
  <div class="col-md-6 col-sm-6">
    <div class="form-group">
      {{ subscribe_form.email }}
    </div>
  </div>
  <div class="col-md-6 col-sm-6">
    <button type="submit" class="btn btn-default btn-block">Subscribe</button>
  </div>
</form>
