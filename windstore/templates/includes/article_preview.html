<div class="col-md-4 text-center animate-box">
  <div class="product">
    <div class="product-grid" style="background-image: url({{ obj.image.url }})" >
      <div class="inner">
        <p>
          <a href="{% url 'blog:single' slug=obj.slug %}" class="icon"><i class="icon-eye"></i></a>
        </p>
      </div>
    </div>
    <div class="desc">
      <h3><a href="{% url 'blog:single' slug=obj.time_create.date %}">{{ obj.title|truncatewords:10 }}</a></h3>
      <span class="fh5co-heading">{{ obj.content|truncatewords:12 }}</span>
    </div>
  </div>
</div>
