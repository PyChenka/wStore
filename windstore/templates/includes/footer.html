{% load subscribe_form_tag %}
<div id="fh5co-started">
  <div class="container">
    <div class="row animate-box">
      <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
        <h2>Newsletter.</h2>
        <p>Just stay tune for our latest update. Now you can subscribe.</p>
      </div>
    </div>
    <div class="row animate-box">
      <div class="col-md-8 col-md-offset-2">
        {% subscribe_form %}
      </div>
    </div>
  </div>
</div>
<footer id="fh5co-footer" role="contentinfo">
  <div class="container">
    <div class="row row-pb-md">
      <div class="col-md-4 fh5co-widget">
        <h3>Windstore.</h3>
        <p>Thank you for visiting!</p>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6 col-md-push-1">
        <ul class="fh5co-footer-links">
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contact:contact' %}">Contact</a></li>
        </ul>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6 col-md-push-1">
        <ul class="fh5co-footer-links">
          <li><a href="{% url 'shop:index' %}">Shop</a></li>
          <li><a href="{% url 'about' %}">Privacy</a></li>
        </ul>
      </div>
    </div>
    <div class="row copyright">
      <div class="col-md-12 text-center">
        <p>
          <small class="block">&copy; 2023 All Rights Reserved.</small>
        </p>
        <p>
          <ul class="fh5co-social-icons">
            <li><a href="https://instagram.com/windstoretextiles/"><i class="icon-instagram"></i></a></li>
            <li><a href="https://pinterest.com/windstoretextiles/"><i class="icon-pinterest"></i></a></li>
            <li><a href="https://inspireuplift.com/shop/windstoretextiles/"><i class="icon-facebook"></i></a></li>
          </ul>
        </p>
      </div>
    </div>
  </div>
</footer>
