<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ name | upper }}{% if subtitle %}{{ subtitle }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Описание сайта 100 символов. В поиске это описание страницы, которое появляется под заголовком и URL страницы. -->
	<meta name="description" content="WINDSTORE. Handmade home decor with modern touch." />
	<!-- Ключевые слова -->
	<meta name="keywords" content="windstore, handmade decor, home goods, modern decoration, interior design, woven wall hanging, wooden home decor" />

  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet"> -->

	{% load static %}
	<!-- Animate.css -->
	<link rel="stylesheet" href={% static "css/animate.css" %}>
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href={% static "css/icomoon.css" %}>
	<!-- Bootstrap  -->
	<link rel="stylesheet" href={% static "css/bootstrap.css" %}>
	<!-- Flexslider  -->
	<link rel="stylesheet" href={% static "css/flexslider.css" %}>
	<!-- Owl Carousel  -->
	<link rel="stylesheet" href={% static "css/owl.carousel.min.css" %}>
	<link rel="stylesheet" href={% static "css/owl.theme.default.min.css" %}>
	<!-- Theme style  -->
	<link rel="stylesheet" href={% static "css/style.css" %}>
	<!-- Modernizr JS -->
	<script src={% static "js/modernizr-2.6.2.min.js" %}></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src={% static "js/respond.min.js" %}></script>
	<![endif]-->
	</head>
 
	<body>
	<div class="fh5co-loader"></div>
	<div id="page">
    {% include 'includes/header.html' %}
    {% block content %}
    {% endblock %}
    {% include 'includes/footer.html' %}
  </div>
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	<!-- jQuery -->
	<script src={% static "js/jquery.min.js" %}></script>
	<!-- jQuery Easing -->
	<script src={% static "js/jquery.easing.1.3.js" %}></script>
	<!-- Bootstrap -->
	<script src={% static "js/bootstrap.min.js" %}></script>
	<!-- Waypoints -->
	<script src={% static "js/jquery.waypoints.min.js" %}></script>
	<!-- Carousel -->
	<script src={% static "js/owl.carousel.min.js" %}></script>
	<!-- countTo -->
	<script src={% static "js/jquery.countTo.js" %}></script>
	<!-- Flexslider -->
	<script src={% static "js/jquery.flexslider-min.js" %}></script>
	<!-- Main -->
	<script src={% static "js/main.js" %}></script>
	</body>
</html>
